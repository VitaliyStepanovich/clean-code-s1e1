<!DOCTYPE html>
<html>
<head><title>Todo App</title>
 <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
 <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div class="add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="add-item__new task" type="text">
        <button class="btn btn-add">Add</button>
      </div>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list__item">
        <input class="list__item-checkbox" type="checkbox">
        <label class="list__item-label task">Pay Bills</label>
        <input class="list__item-input" type="text">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="list__item-remove" src="./remove.svg" title="Remove button">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="list__item-checkbox" type="checkbox">
        <label class="list__item-label task">Go Shopping</label>
        <input class="list__item-input task" type="text" value="Go Shopping">
        <button class="btn btn-edit">Save</button>
        <button   class="btn btn-delete">
          <img class="list__item-remove" src="./remove.svg" title="Remove button">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input class="list__item-checkbox" type="checkbox" checked>
        <label class="list__item-label  task">See the Doctor</label>
        <input class="list__item-input task" type="text">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="list__item-remove" src="./remove.svg" title="Remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
